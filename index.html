<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Visión Periférica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="h1">Ejercicio de Visión Periférica</h1>
        <p id="p1">Intenta captar ambas palabras al mismo tiempo sin mover tus ojos.</p>
        <p id="instruction">Observa ambas palabras simultáneamente y asócialas.</p>
        
        <div id="settings">
            <label for="speed">Velocidad (ms):</label>
            <input type="number" id="speed" value="500" min="100">
            <button id="start-btn">Iniciar</button>
        </div>

        <div id="timer" class="hidden">Tiempo restante: <span id="time-remaining">03:00</span></div>

        <div id="word-container" class="hidden">
            <span id="left-word"></span>
            <span id="right-word"></span>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
